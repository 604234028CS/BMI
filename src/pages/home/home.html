<ion-header>
  <ion-navbar>
    <ion-title>
      BMI
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label float>Height (M)</ion-label>
    <ion-input [(ngModel)]="height"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label float>Weight (KG)</ion-label>
    <ion-input [(ngModel)]="weight"></ion-input>
  </ion-item>
  <button ion-button color="secondary" (click)="calculateBMI()">Calculate BMI</button>
  <h1>Your BMI: {{ bmiValue }}</h1>
</ion-content>
